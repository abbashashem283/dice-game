<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div id="game">
        <div id="status-wrapper">
            <h1 id="status">Player 1 Wins!</h1>
            <img id="emoji" src="images/emoji.png" alt="emoji"/>
        </div>

        <div id="dice-wrapper">
            <div>
                <p>Player 1</p>
                <div class="dice">
                    <div class="dice-row">
                        <div class="dice-point"></div>
                        <div class="dice-point"></div>
                    </div>
                    <div class="dice-row">
                        <div class="dice-point"></div>
                        <div class="dice-point"></div>
                    </div>
                    <div class="dice-row">
                        <div class="dice-point"></div>
                        <div class="dice-point"></div>
                    </div>
                </div>
            </div>

            <div>
                <p>Player 2</p>
                <div id="dice2" class="dice">
                    <div class="dice-row">
                        <div class="dice-point"></div>
                        <div class="dice-point"></div>
                    </div>
                    <div class="dice-row">
                        <div class="dice-point"></div>
                        <div class="dice-point"></div>
                    </div>
                    <div class="dice-row">
                        <div class="dice-point"></div>
                        <div class="dice-point"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js" type="text/javascript"></script>
</body>
</html>
